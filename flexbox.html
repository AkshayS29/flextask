<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel= "stylesheet" href="flexbox.css">
</head>
<body>

    
<div class="mainbox">   
    <div class="container border">
        <div class="flex row ground">
            <div class="flex row boxfirst">
                       <div class="flex item a">
                          <div class="content"> A </div>
                       </div>
                        <div class="flex item b">
                            <div class="content"> B </div>
                        </div>
                <div class="flex col boxcd">
                        <div class="flex item c">
                            <div class="content"> C </div>
                        </div>
                        <div class="flex item d">
                             <div class="content"> D </div>
                        </div>
                </div>
                        <div class="flex item e">
                             <div class="content"> E </div>
                        </div>
            </div>
            <div class="flex row boxsecond">
                        <div class="flex item f">
                             <div class="content"> F </div>
                        </div>
                <div class="flex col boxgh">
                            <div class="flex item g">
                                 <div class="content"> G </div>
                            </div>
                             <div class="flex item h">
                                 <div class="content"> H </div>
                            </div>
                </div>
            </div>
        </div>
    </div>
</div>


    
</body>
</html>
